<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiple Converter</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="header-title">Multiple Converter</h1>
			<div class="divider"></div>
			<div class="category-wrap">
				<label class="lead" for="category-select"
					>Select Category</label
				>
				<select class="text-input" id="category-select">
					<option value="mass">Mass</option>
					<option value="length">Length</option>
					<option value="area">Area</option>
				</select>
			</div>
			<div class="input-group-wrap">
				<div>
					<input type="text" class="text-input" id="left-inp" />
					<select class="text-input" id="left-select">
						<option value="KM">Kilometer</option>
						<option value="M">Meter</option>
						<option value="CM">Centimeter</option>
					</select>
				</div>
				<div class="equal">=</div>
				<div>
					<input type="text" class="text-input" id="right-inp" />
					<select class="text-input" id="right-select">
						<option value="KM">Kilometer</option>
						<option value="M">Meter</option>
						<option value="CM">Centimeter</option>
					</select>
				</div>
			</div>
			<div class="formula-wrap">
				<h3>Formula</h3>
				<p id="formula-text">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Non
					eum, doloremque, ipsum ad ipsam sed fugit, eligendi dolor
					veritatis distinctio quo eius recusandae. Sapiente, non
					perspiciatis! Odit doloremque eligendi ipsa.
				</p>
			</div>
		</div>
	</body>
</html>
